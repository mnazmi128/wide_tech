<app-counter></app-counter>
<div class="email-section">
  <h2>Email form</h2>
  <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input
        type="text"
        id="name"
        class="form-control"
        formControlName="name"
      />
      <div *ngIf="name?.touched && name?.invalid" class="text-danger">
        <small *ngIf="name?.errors?.required">Name is required.</small>
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email:</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
      />
      <div *ngIf="email?.touched && email?.invalid" class="text-danger">
        <small *ngIf="email?.errors?.required">Email is required.</small>
        <small *ngIf="email?.errors?.email">Invalid email format.</small>
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
      />
      <div *ngIf="password?.touched && password?.invalid" class="text-danger">
        <small *ngIf="password?.errors?.required">Password is required.</small>
        <small *ngIf="password?.errors?.minlength">
          Password must be at least 8 characters.
        </small>
      </div>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password:</label>
      <input
        type="password"
        id="confirmPassword"
        class="form-control"
        formControlName="confirmPassword"
      />
      <div
        *ngIf="confirmPassword?.touched && confirmPassword?.invalid"
        class="text-danger"
      >
        <small *ngIf="confirmPassword?.errors?.required">
          Confirm password is required.
        </small>
        <small *ngIf="confirmPassword?.errors?.confirmedValidator">
          Passwords do not match
        </small>
      </div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="emailForm.invalid">
      Submit
    </button>
  </form>
</div>
<div class="todos-section">
  <h2>Todos</h2>
  <p>Title: {{ todos ? todos.title : "" }}</p>
</div>
